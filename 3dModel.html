<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <title>3D Model Viewer</title>
    <style>
        model-viewer {
          cursor: grab;
          display: flex;
          height: 100vh;
          width: 100%;
          overflow: hidden;
          position: relative;
          user-select: none;
        }
      </style>
</head>
<body>
    <model-viewer src="SARS.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" exposure="1" shadow-softness="0.5" auto-rotate> </model-viewer>
</body>

</html>
